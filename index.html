<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Score Counter üèÄ</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- HOME BOARD -->
    <div class="home-board">
        <h2>HOME</h2>
        <div class="score-box">
          <div id="score-home">0</div>
        </div>
        <div class="score-counter" id="score-counter-home">
          <button class="add-button" onclick="add1PointHome()">+ 1</button>
          <button class="add-button" onclick="add2PointsHome()">+ 2</button>
          <button class="add-button" onclick="add3PointsHome()">+ 3</button>
        </div>
        <div class="foul-counter" id="foul-counter-home">
          <h3>Fouls</h3>
          <p class="foul-el" id="foul-el-home">0</p>
          <button class="button" onclick="addFoulHome()">+</button>
        </div>
        <div class="timeout" id="timeout-home">
          <h3>Time Out</h3>
          <p class="timeout-el" id="timeout-el-home">0</p>
          <button class="button" onclick="addTimeoutHome()">+</button>
        </div>
    </div>
    <!-- MIDDLE ROW -->
    <div class="middle-row">
      <div class="period-counter">
        <h3>Period</h3>
        <p id="period-el">0</p>
        <button class="button" onclick="addPeriod()">+</button>
      </div>
      <div class="timercounter">
        <h3>Timer</h3>
        <p id="timer-el">10:00</p>
        <button class="button" id="timer-start-button" onclick="timerStart()">Start/Resume</button>
        <button class="button" id="timer-pause-button" onclick="timerPause()">Pause</button>
        <button class="button" id="timer-reset-button" onclick="timerReset()">Reset</button>
      </div>
      <div class="new-game">
        <button class="button" id="new-game-button" onclick="newGame()">New Game</button>
      </div>
    </div>
    <!-- GUEST BOARD -->
    <div class="guest-board">
      <h2>GUEST</h2>
      <div class="score-box">
        <div id="score-guest">0</div>
      </div>
      <div class="score-counter" id="score-counter-guest">
        <button class="add-button" onclick="add1PointGuest()">+ 1</button>
        <button class="add-button" onclick="add2PointsGuest()">+ 2</button>
        <button class="add-button" onclick="add3PointsGuest()">+ 3</button>
      </div>
      <div class="foul-counter" id="foul-counter-guest">
        <h3>Fouls</h3>
        <p class="foul-el" id="foul-el-guest">0</p>
        <button class="button" onclick="addFoulGuest()">+</button>
      </div>
      <div class="timeout" id="timeout-guest">
        <h3>Time Out</h3>
        <p class="timeout-el" id="timeout-el-guest">0</p>
        <button class="button" onclick="addTimeoutGuest()">+</button>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
